<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Navbar</title>
   <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
   <link rel="shortcut icon" href="/static/images/doubtcall.ico" type="image/x-icon">
</head>
<body>
   <nav>
      <div class="icon">
         <img src="/static/images/doubtcall.svg" alt="" width="55px">
         <span id="icotxt">DoubtCall</span>
      </div>
      <div class="navbtns">
         <button class="btn btn-outline-dark">Home</button>
         <button class="btn btn-outline-dark">Ask a question</button>
      </div>
   </nav>

   <style>
      nav{
         display: flex;
         flex-direction: row;
         padding: 10px;
      }

      nav .icon{
         width: 20%;
      }

      nav .icon #icotxt{
         font-weight: bold;
         font-size: 1.5rem;
      }

      nav .navbtns{
         width: 80%;
         text-align: right;
      }


      

   </style>
</body>
</html>
